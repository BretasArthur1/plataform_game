<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataform_Game-Arthur</title>
    <!-- Carregando Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <!-- Arquivos JavaScript do jogo -->
    <script src="menuScene.js"></script>
    <script src="gameScene.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        canvas {
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
    </style>

</head>

<body>

    <div id="game"></div>

    <script type="text/javascript">
        // Configuração do jogo
        const config = {
            type: Phaser.AUTO,
            scale: {
                mode: Phaser.Scale.FIT
            },
            width: 800, // largura da tela do jogo
            height: 600, // altura da tela do jogo
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            parent: "game",
            dom: {
                createContainer: true,
            },
            scene: [Menu, GameScene] // Lista de cenas do jogo
        };

        // Cria uma instância do jogo
        const game = new Phaser.Game(config);

        // Inicia a cena do menu
        game.scene.start('Menu');
    </script>

</body>

</html>
